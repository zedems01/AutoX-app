name: AutoX CI Pipeline

on:
  push:
    branches:
      - main
      - 'dev/*'
  pull_request:
    branches:
      - main
      - 'dev/*'

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        cache-dependency-path: x_automation_app/frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./x_automation_app/frontend
      run: npm ci

    - name: Run linter
      working-directory: ./x_automation_app/frontend
      # run: echo "Skipping linters for now"
      run: npm run lint

    - name: Run tests
      working-directory: ./x_automation_app/frontend
      run: npm run test --if-present

    - name: Build project
      working-directory: ./x_automation_app/frontend
      run: npm run build

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      working-directory: ./x_automation_app/backend
      run: uv pip install --system .

    - name: Run tests
      working-directory: ./x_automation_app/backend
      run: pytest
