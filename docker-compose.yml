version: '3.8'

services:
  backend:
    build:
      context: ./x_automation_app/backend
      dockerfile: Dockerfile
    container_name: autox-backend
    ports:
      - "8000:8000"
    volumes:
      - ./x_automation_app/backend:/code
    env_file:
      - ./x_automation_app/backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./x_automation_app/frontend
      dockerfile: Dockerfile
    container_name: autox-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./x_automation_app/frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped