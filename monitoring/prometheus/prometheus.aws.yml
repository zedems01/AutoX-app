global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'autox-aws-cluster'
    environment: 'production'

scrape_configs:
  # Backend (FastAPI) metrics
  - job_name: 'autox-backend'
    static_configs:
      - targets: ['backend:8000']  # Using Docker service name for internal network
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'autox-backend'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: Add more monitoring targets here
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

